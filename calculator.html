<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Психоаналитика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5e4; /* ivory */
            color: #3e4a33; /* olive */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #3e4a33;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3e4a33;
            border-radius: 5px;
            font-size: 16px;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #3e4a33;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .calculator button:hover {
            background-color: #2c3828;
        }
        .output-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .output-grid div {
            padding: 10px;
            background-color: #f8f5e4;
            border: 1px solid #3e4a33;
            border-radius: 5px;
        }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор Психоаналитика</h1>
    <div class="calculator">
        <input type="text" id="birthdate" placeholder="Введите дату (ДД.ММ.ГГГГ)">
        <button id="calculate-button">Рассчитать</button>
        <div class="output-grid" id="output-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
