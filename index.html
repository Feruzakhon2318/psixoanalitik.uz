<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Психоаналитика</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5e4; /* Айвори */
            color: #3e4a33; /* Оливковый */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .calculator {
            background-color: #ffffff;
            border: 2px solid #3e4a33;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3e4a33;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #3e4a33;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #2e3a25;
        }
        .output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .sector {
            background-color: #f8f5e4;
            border: 1px solid #3e4a33;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        .sector strong {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор Психоаналитика</h1>
    <div class="calculator">
        <label for="birthdate">Введите дату рождения (ДД.ММ.ГГГГ):</label>
        <input type="text" id="birthdate" placeholder="23.02.1991">
        <button onclick="calculateNumerology()">Рассчитать</button>
        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
