<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Психоаналитика</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #F5F5E9; /* айвори */
            color: #556B2F; /* оливковый */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #556B2F; /* оливковый */
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #556B2F;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #556B2F; /* оливковый */
            color: #F5F5E9; /* айвори */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6B8E23; /* светлее оливкового */
        }
        .output {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #556B2F;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор Психоаналитика</h1>
        <input type="text" id="birthdate" placeholder="Введите дату рождения (ДД.ММ.ГГГГ)">
        <button id="calculate">Рассчитать</button>
        <div class="output" id="output"></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
