<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Психоаналитика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5e4; /* ivory */
            color: #3e4a33; /* olive */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .calculator {
            background-color: #ffffff;
            border: 2px solid #3e4a33;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3e4a33;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #3e4a33;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #2e3a25;
        }
        .output {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .cell {
            background-color: #f8f5e4;
            border: 1px solid #3e4a33;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Калькулятор Психоаналитика</h1>
    <div class="calculator">
        <input type="text" id="birthdate" placeholder="Введите дату (ДД.ММ.ГГГГ)">
        <button onclick="calculate()">Рассчитать</button>
        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
