<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Психоаналитика</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5e4; /* ivory */
            color: #3e4a33; /* olive */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #3e4a33;
        }
        .calculator {
            background-color: #ffffff;
            border: 2px solid #3e4a33;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3e4a33;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #3e4a33;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #2e3a25;
        }
        .output {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid div {
            padding: 10px;
            border: 1px solid #3e4a33;
            border-radius: 5px;
            text-align: center;
        }
        .grid-title {
            grid-column: span 3;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Калькулятор Психоаналитика</h1>
    <div class="calculator">
        <label for="birthdate">Введите вашу дату рождения (DD.MM.YYYY):</label>
        <input type="text" id="birthdate" placeholder="23.02.1991">
        <button onclick="calculateNumerology()">Рассчитать</button>
        <div class="output" id="output">
            <div class="grid" id="first-square"></div>
            <div class="grid" id="second-square"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
