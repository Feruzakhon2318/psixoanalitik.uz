<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Психоаналитика</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5e4;
            color: #3e4a33;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #3e4a33;
            border-radius: 10px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3e4a33;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #3e4a33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .output {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .output div {
            padding: 10px;
            border: 1px solid #3e4a33;
            background-color: #f8f5e4;
            text-align: center;
            border-radius: 5px;
        }
        .header {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор Психоаналитика</h1>
    <div class="calculator">
        <input type="text" id="birthdate" placeholder="Введите дату рождения (дд.мм.гггг)">
        <button onclick="calculate()">Рассчитать</button>
        <div id="result" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
